{% if include.caption %}
<figure>
    <img src="/assets/images/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    <figcaption style="text-align:center;font-style: italic;">{{ include.caption }}</figcaption>
</figure>
{% else %}
<img src="/assets/images/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
